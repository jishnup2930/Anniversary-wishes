<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Anniversary!</title>
<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
<style>
  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
    overflow-x: hidden;
    color: #5a1a3b;
    text-align: center;
  }

  .container {
    max-width: 700px;
    margin: 0 auto;
    padding: 20px;
    position: relative;
    z-index: 10;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 0.4em;
    animation: fadeInDown 1.5s ease forwards;
  }

  p.message {
    font-size: 1.2rem;
    margin-bottom: 2em;
    animation: fadeInUp 1.5s ease forwards;
  }

  .photo-gallery {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 3em;
    animation: fadeIn 2s ease forwards;
  }

  .photo-gallery img {
    width: 30%;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    transition: transform 0.3s ease;
  }

  .photo-gallery img:hover {
    transform: scale(1.1);
    filter: drop-shadow(0 0 5px #ff69b4);
    animation: sparkle 1s ease infinite alternate;
  }

  .footer {
    font-style: italic;
    font-size: 1rem;
    opacity: 0.7;
  }

  /* Balloon shapes */
  .balloon {
    position: fixed;
    bottom: -150px;
    width: 50px;
    height: 70px;
    background: radial-gradient(circle at 20% 30%, #ff4d6d, #b72344);
    border-radius: 50% 50% 45% 45% / 60% 60% 40% 40%;
    box-shadow:
      inset -10px -5px 20px rgba(255,255,255,0.4),
      0 8px 10px rgba(0,0,0,0.1);
    animation: floatUp ease-in-out infinite;
  }
  /* Balloon string */
  .balloon::after {
    content: "";
    position: absolute;
    bottom: -40px;
    left: 50%;
    width: 2px;
    height: 40px;
    background: #b72344;
    transform: translateX(-50%);
    border-radius: 2px;
  }

  /* Different balloons */
  .balloon:nth-child(1) {
    left: 15%;
    animation-duration: 8s;
    animation-delay: 0s;
    background: radial-gradient(circle at 20% 30%, #ff4d6d, #b72344);
  }
  .balloon:nth-child(2) {
    left: 40%;
    animation-duration: 10s;
    animation-delay: 2s;
    background: radial-gradient(circle at 30% 40%, #6f9bff, #3056d3);
  }
  .balloon:nth-child(3) {
    left: 70%;
    animation-duration: 9s;
    animation-delay: 1s;
    background: radial-gradient(circle at 30% 30%, #ffbc4d, #b57c0f);
  }
  .balloon:nth-child(4) {
    left: 85%;
    animation-duration: 11s;
    animation-delay: 3s;
    background: radial-gradient(circle at 25% 30%, #ff73ff, #ad2999);
  }

  /* Balloon floating animation */
  @keyframes floatUp {
    0% {
      transform: translateY(0) scale(1);
      opacity: 0.9;
    }
    50% {
      transform: translateY(-90vh) scale(1.07);
      opacity: 1;
    }
    100% {
      transform: translateY(0) scale(1);
      opacity: 0.9;
    }
  }

  /* Balloon jiggle on hover */
  .balloon:hover {
    animation-play-state: paused;
    animation: jiggle 0.3s ease infinite;
    cursor: pointer;
  }

  @keyframes jiggle {
    0%, 100% {
      transform: translateY(0) rotate(0deg);
    }
    25% {
      transform: translateY(-5px) rotate(5deg);
    }
    75% {
      transform: translateY(5px) rotate(-5deg);
    }
  }

  /* Fade animations */
  @keyframes fadeInDown {
    0% {
      opacity: 0;
      transform: translateY(-20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes fadeIn {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: -30px;
    width: 20px;
    height: 18px;
    background: red;
    transform: rotate(-45deg);
    animation: floatHearts 6s linear infinite;
    opacity: 0.8;
    border-radius: 3px 3px 0 0;
    box-shadow: 0 0 10px rgba(255,0,0,0.6);
    z-index: 5;
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 18px;
    background: red;
    border-radius: 50%;
  }

  .heart::before {
    top: -10px;
    left: 0;
  }
  .heart::after {
    left: 10px;
    top: 0;
  }

  .heart:nth-child(5) { left: 10%; animation-delay: 0s; }
  .heart:nth-child(6) { left: 25%; animation-delay: 1.2s; }
  .heart:nth-child(7) { left: 40%; animation-delay: 2.4s; }
  .heart:nth-child(8) { left: 65%; animation-delay: 1s; }
  .heart:nth-child(9) { left: 80%; animation-delay: 0.5s; }

  @keyframes floatHearts {
    0% {
      transform: translateY(0) rotate(-45deg) scale(1);
      opacity: 0.8;
    }
    50% {
      opacity: 1;
      transform: translateY(-80vh) rotate(-45deg) scale(1.3);
    }
    100% {
      transform: translateY(0) rotate(-45deg) scale(1);
      opacity: 0.8;
    }
  }

  /* Gift box and popup */
  .gift-container {
    position: relative;
    margin-bottom: 3em;
  }

  .gift {
    font-size: 4rem;
    cursor: pointer;
    display: inline-block;
    user-select: none;
    transition: transform 0.3s ease;
    outline: none;
  }

  .gift:hover,
  .gift:focus {
    transform: scale(1.2) rotate(10deg);
    color: #e91e63;
  }

  .gift.pop {
    animation: popAnim 0.5s forwards;
  }

  @keyframes popAnim {
    0% {
      transform: scale(1) rotate(0deg);
    }
    50% {
      transform: scale(1.8) rotate(360deg);
      opacity: 1;
    }
    100% {
      transform: scale(0) rotate(360deg);
      opacity: 0;
    }
  }

  .quote-popup {
    margin-top: 1em;
    font-size: 1.3rem;
    font-weight: 600;
    color: #8b004b;
    min-height: 2em;
    transition: opacity 0.5s ease;
    opacity: 0;
  }

  .quote-popup.show {
    opacity: 1;
  }

  /* Responsive */
  @media (max-width: 600px) {
    .photo-gallery {
      flex-direction: column;
      gap: 15px;
    }

    .photo-gallery img {
      width: 80%;
    }
  }

  @keyframes sparkle {
    0% {
      filter: drop-shadow(0 0 5px #ff69b4);
    }
    100% {
      filter: drop-shadow(0 0 15px #ff1493);
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Happy Anniversary, Mom & Dad! üíñ</h1>
  <p class="message">
    Your love and bond is truly inspirational.<br/>
    Here's to many more years of togetherness and happiness!
  </p>

  <div class="photo-gallery">
    <img src="images/photo1.jpg" alt="Mom and Dad 1" />
    <img src="images/photo2.jpg" alt="Mom and Dad 2" />
    <img src="images/photo3.jpg" alt="Mom and Dad 3" />
  </div>

  <div class="gift-container">
    <div class="gift" tabindex="0" role="button" aria-label="Gift box. Click to open a surprise!">
      üéÅ
    </div>
    <div class="quote-popup" aria-live="polite"></div>
  </div>

  <p class="footer">Made with ‚ù§Ô∏è by your child</p>
</div>

<!-- Balloons -->
<div class="balloon"></div>
<div class="balloon"></div>
<div class="balloon"></div>
<div class="balloon"></div>

<!-- Floating hearts -->
<div class="heart"></div>
<div class="heart"></div>
<div class="heart"></div>
<div class="heart"></div>
<div class="heart"></div>

<script>
  const gift = document.querySelector('.gift');
  const quotePopup = document.querySelector('.quote-popup');

 const quotes = [
  "Your love is the beautiful story that inspires us every day.",
  "Together, you create a world filled with warmth, kindness, and endless love.",
  "Through every challenge and every joy, your bond shines brighter than ever.",
  "May your hearts continue to beat as one, forever and always.",
  "Your love is a shining example of what true partnership means.",
  "The years you share together are the greatest gift to your family and all who know you.",
  "Thank you for showing us that love is patient, kind, and everlasting.",
  "With every smile, every touch, you remind us what it means to truly love and be loved.",
  "May your journey together keep blossoming with joy, laughter, and endless affection.",
  "Your love story is the foundation of our happiness and the light in our lives."
];

  gift.addEventListener('click', () => {
    if (gift.classList.contains('pop')) return; // prevent multiple clicks while animating

    gift.classList.add('pop');
    // pick a random quote
    const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
    quotePopup.textContent = randomQuote;
    quotePopup.classList.add('show');

    // reset gift after animation ends (0.5s)
    setTimeout(() => {
      gift.classList.remove('pop');
    }, 500);
  });

  // Accessibility: allow 'Enter' or 'Space' key to trigger the gift
  gift.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      gift.click();
    }
  });
</script>

</body>
</html>
